<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/1c7c26c897.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/user-settings/user-settings.css">
    <title>Title</title>
</head>
<body class="bg_dark-max">

<main class="container">


    <form action="#" class="form-user-settings bg_dark-gradient2">

        <h1 class="form-user-settings__title text-light-max">
            Настройки пользователя
        </h1>

        <div class="form-user-settings__ava-group">
            <div class="form-user-settings__ava-group-upload upload-img-group">
                <label style="background-image: url(https://cdn.pixabay.com/photo/2017/05/11/08/48/model-2303361_1280.jpg)" class="upload-img-group__img border_light-max">
                    <input type="file" name="avatar" class="upload-img-group__uploader">
                </label>
            </div>
            <div class="form-user-settings__ava-group-fields">
                <div class="form-user-settings__input-group">
                    <input type="text" name="first_name" placeholder="Имя" autocomplete="off" class="form-user-settings__input-group-item bg_dark-min border_light-min text-light-max">
                    <span class="form-user-settings__input-group-item_label text-light-max">Имя</span>
                </div>
                <div class="form-user-settings__input-group">
                    <input type="text" name="second_name" placeholder="Фамилия" autocomplete="off" class="form-user-settings__input-group-item bg_dark-min border_light-min text-light-max">
                    <span class="form-user-settings__input-group-item_label text-light-max">Фамилия</span>
                </div>
                <div class="form-user-settings__input-group">
                    <input type="email" name="email" placeholder="Почта" autocomplete="off" class="form-user-settings__input-group-item bg_dark-min border_light-min text-light-max">
                    <span class="form-user-settings__input-group-item_label text-light-max">Почта</span>
                </div>

            </div>
        </div>


        <div class="form-user-settings__input-group">
            <input type="number" name="phone" autocomplete="off" placeholder="Телефон" class="form-user-settings__input-group-item bg_dark-min border_light-min text-light-max">
            <span class="form-user-settings__input-group-item_label text-light-max">Телефон</span>
        </div>
        <div class="form-user-settings__input-group">
            <input type="text" name="display_name" placeholder="Никнейм" autocomplete="off" class="form-user-settings__input-group-item bg_dark-min border_light-min text-light-max">
            <span class="form-user-settings__input-group-item_label text-light-max">Никнейм</span>
        </div>
        <div class="form-user-settings__input-group">
            <input type="text" name="login" placeholder="Логин" autocomplete="off" class="form-user-settings__input-group-item bg_dark-min border_light-min text-light-max">
            <span class="form-user-settings__input-group-item_label text-light-max">Логин</span>
        </div>

        <div class="form-user-settings__input-group">
            <input type="password" name="oldPassword" autocomplete="off" placeholder="Пароль" class="form-user-settings__input-group-item bg_dark-min border_light-min text-light-max">
            <span class="form-user-settings__input-group-item_label text-light-max">Пароль</span>
        </div>
        <div class="form-user-settings__input-group">
            <input type="password" name="newPassword" autocomplete="off" placeholder="Пароль (еще раз)" class="form-user-settings__input-group-item bg_dark-min border_light-min text-light-max">
            <span class="form-user-settings__input-group-item_label text-light-max">Пароль (еще раз)</span>
        </div>

        <div class="form-user-settings__input-group">
            <button type="submit" class="form-user-settings__input-group-item-btn bg_dark-min text-light-max" >Сохранить</button>
        </div>
    </form>




</main>




<script src="components/js/class-User.js"></script>
<script src="components/js/form.js"></script>

</body>
</html>
