<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/1c7c26c897.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="components/css/authorization/authorization.css">
    <title>Title</title>
</head>
<body class="bg_dark-max">

<main class="container">


    <form action="#" class="form-authorization bg_dark-gradient2">

        <h1 class="form-authorization__title text-light-max">
            Авторизация
        </h1>

        <div class="form-authorization__input-group">
            <input type="text" name="login" placeholder="Логин" autocomplete="off" class="form-authorization__input-group-item bg_dark-min border_light-min text-light-max">
            <span class="form-authorization__input-group-item_label text-light-max">Логин</span>
        </div>
        <div class="form-authorization__input-group">
            <input type="password" name="password" autocomplete="off" placeholder="Пароль" class="form-authorization__input-group-item bg_dark-min border_light-min text-light-max">
            <span class="form-authorization__input-group-item_label text-light-max">Пароль</span>
        </div>

        <div class="form-authorization__input-group">
            <button type="submit" class="form-authorization__input-group-item-btn bg_dark-min text-light-max" >Войти</button>
            <a href="#" class="form-authorization__input-group-enter text-light-max" >Забыли пароль ?</a>
        </div>
    </form>




</main>




<script src="components/js/class-User.js"></script>
<script src="components/js/form.js"></script>

</body>
</html>
