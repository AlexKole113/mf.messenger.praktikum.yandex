<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/1c7c26c897.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="components/css/registration/registration.css">
    <title>Title</title>
</head>
<body class="bg_dark-max">

<main class="container">


    <form action="#" class="form-registration bg_dark-gradient2">

        <h1 class="form-registration__title text-light-max">
            Регистрация
        </h1>


        <div class="form-registration__input-group">
            <input type="text" name="first_name" placeholder="Имя" autocomplete="off" class="form-registration__input-group-item bg_dark-min border_light-min text-light-max">
            <span class="form-registration__input-group-item_label text-light-max">Имя</span>
        </div>
        <div class="form-registration__input-group">
            <input type="text" name="second_name" placeholder="Фамилия" autocomplete="off" class="form-registration__input-group-item bg_dark-min border_light-min text-light-max">
            <span class="form-registration__input-group-item_label text-light-max">Фамилия</span>
        </div>
        <div class="form-registration__input-group">
            <input type="text" name="login" placeholder="Логин" autocomplete="off" class="form-registration__input-group-item bg_dark-min border_light-min text-light-max">
            <span class="form-registration__input-group-item_label text-light-max">Логин</span>
        </div>
        <div class="form-registration__input-group">
            <input type="email" name="email" placeholder="Почта" autocomplete="off" class="form-registration__input-group-item bg_dark-min border_light-min text-light-max">
            <span class="form-registration__input-group-item_label text-light-max">Почта</span>
        </div>
        <div class="form-registration__input-group">
            <input type="number" name="phone" autocomplete="off" placeholder="Телефон" class="form-registration__input-group-item bg_dark-min border_light-min text-light-max">
            <span class="form-registration__input-group-item_label text-light-max">Телефон</span>
        </div>

        <div class="form-registration__input-group">
            <input type="password" name="password" autocomplete="off" placeholder="Пароль" class="form-registration__input-group-item bg_dark-min border_light-min text-light-max">
            <span class="form-registration__input-group-item_label text-light-max">Пароль</span>
        </div>

        <div class="form-registration__input-group">
            <button type="submit" class="form-registration__input-group-item-btn bg_dark-min text-light-max" >Зарегистрироваться</button>
            <a href="#" class="form-registration__input-group-enter text-light-max" >Войти</a>
        </div>
    </form>




</main>




<!--<script src="components/js/class-User.js"></script>-->
<script type="module" src="components/js/form.js"></script>

</body>
</html>
